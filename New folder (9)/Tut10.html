<script>
	// JavaScript Document

function getRadioValue( grpName )
{
	var radioArray=document.getElementsByName(grpName);
	var i;
	for ( i = 0; i < radioArray.length; i++ )
		{
			if ( radioArray[ i ].checked ) {  
			return radioArray[ i ].value;
				
		}
	
	}
	//return "";
	
}
	

function getSelectedValue( selectList )
{ 
	return selectList[ selectList.selectedIndex ].value; 
}

function getSelectedText( selectList )
{ 
	return selectList.options[ selectList.selectedIndex ].text;
}


function checkOption(formRef)
{
	//var x=getSelectedValue(bouqetOption);
	//document.write(x);
	//var x=document.forms["myForm"]["bouqetOption"].value;
	//var x=formRef.bouqetOption.value;
	var x=getSelectedValue(formRef.bouqetOption);
	console.log(x);
	switch(x)
		{
				
			case "withChampagne":
				{
					document.getElementById("img1").src="white-gift.jpeg";
					document.getElementById("img2").src="pink-gift.jpeg";
					document.getElementById("img3").src="red-gift.jpeg";
					
					break;
					
				}
				
			case "extra":
				{
					var prices=[24,25,50];
					
					document.getElementById("whitePrice").innerHTML='&euro;'+prices[0]*1.5;
					document.getElementById("pinkPrice").innerHTML='&euro;'+prices[1]*1.5;
					document.getElementById("redPrice").innerHTML='&euro;'+prices[2]*1.5;
					break;
				}
			case "extraWithChampagne":

					var prices=[24,25,50];
					document.getElementById("img1").src="white-gift.jpeg";
					document.getElementById("img2").src="pink-gift.jpeg";
					document.getElementById("img3").src="red-gift.jpeg";
					document.getElementById("whitePrice").innerHTML='&euro;'+prices[0]*1.5;
					document.getElementById("pinkPrice").innerHTML='&euro;'+prices[1]*1.5;
					document.getElementById("redPrice").innerHTML='&euro;'+prices[2]*1.5;
					break;
				}
				default :
				{
					var prices=[24,25,50];
					document.getElementById("img1").src="white.jpeg";
					document.getElementById("img2").src="pink.jpeg";
					document.getElementById("img3").src="red.jpeg";
					document.getElementById("whitePrice").innerHTML='&euro;'+prices[0];

}

	var totalPrice=0;
function displayBouquet (bouqet)
{
//	var x=getRadioValue("color");
//	alert(x);
	
	switch(bouqet)
		{
			case "White":
				{
					document.getElementById("order").innerHTML=document.getElementById("product1").innerHTML;
					totalPrice=document.getElementById("whitePrice").innerHTML;
					break;
				}
			case "Pink":
			{
				document.getElementById("order").innerHTML=document.getElementById("product2").innerHTML;
				totalPrice=document.getElementById("pinkPrice").innerHTML;
				break;
			}
			case "Red":
			{
				document.getElementById("order").innerHTML=document.getElementById("product3").innerHTML;
				totalPrice=document.getElementById("redPrice").innerHTML;
				break;
			}
		}
}
	function resetOrder()
	{
		document.getElementById("white").checked;
		document.getElementById("img1").src="white.jpeg";
		document.getElementById("img2").src="pink.jpeg";
		document.getElementById("img3").src="red.jpeg";
		document.getElementById("order").innerHTML="";
		
		var prices=[24,25,50];
		document.getElementById("whitePrice").innerHTML='&euro;'+prices[0];
		document.getElementById("pinkPrice").innerHTML='&euro;'+prices[1];
		document.getElementById("redPrice").innerHTML='&euro;'+prices[2];
		
		totalPrice=0;
	}
	
document.forms[0].addEventListener("reset",resetOrder);
	//listners for radio buttons
document.getElementById("white").addEventListener("click",function()
	{
		displayBouquet(this.value);
	});
document.getElementById("pink").addEventListener("click",function()
	{

	});
document.getElementById("red").addEventListener("click",function()
